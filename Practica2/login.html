<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <h1>Iniciar Sesion</h1>
    <p>Para iniciar sesion debera ingresar su email y su contraseña en las casillas siguientes</p>
    <form>
        <legend>Inicio de sesion:</legend>
        <label for="mail">Mail:</Label>
        <input type="text" id="mail" name="mail" placeholder="Ingrese su mail">
        <label for="contra">Contraseña:</Label>
        <input type="text" id="mail" name="mail" placeholder="Ingrese su contraseña">
        <button id="botonenviar" type="submit">Enviar</button>
    </form>
    <hr>
    <fieldset>
        <legend>Datos Alumno:</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
        <label for="mail">Mail:</Label>
        <input type="text" id="mail" name="mail" placeholder="Ingrese su mail">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese su Edad">
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" placeholder="Ingrese su Nacionalidad">
        <select name="laboral" id="laboral">
            <option value="0" selected disabled>Condicion Laboral</option>
            <option value="1">Desempleado</option>
            <option value="2">En Busqueda Laboral</option>
            <option value="3">Trabajo Part Time</option>
            <option value="4">Trabajo Full Time</option>
        </select>
    </fieldset>
    
</body>
</html>
