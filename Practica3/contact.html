<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica3HTML</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <h1>Bienvenidos a mi pagina</h1>
    </header>

    <div class="container">
      <!-- Navegación / cotenedor izquierdo -->
      <nav>
        <ul>
          <li><a href="./index.html" target="_blank" >Inicio</a></li>
          <li><a href="./multimedia.html" target="_blank" >Multimedia</a></li>
          <li><a href="./contact.html" target="_blank" >Contacto</a></li>
        </ul>
      </nav>
      <!-- Contenedor principal -->
      <main>
        <section>
          <form action="./contact.html" target="_blank">
            <table>
            <tr>
               <th><label for="nombre">Nombre:</label></th> <td><input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required></td>
            </tr>
            <tr>
                <th><label for="mail">Mail:</label></th><td><input type="mail" id="mail" name="mail" placeholder="Ingrese su mail" required></td>
            </tr>
            <tr>
               <th><label for="edad">Edad:</label></th> <td><input type="number" id="edad" name="edad" placeholder="Ingrese su edad" min="18"></td>
            
            </tr>
            <tr>
               <th><label for="colorpreferido">Color Preferido:</label></th> <td><input type="color" id="colorpreferido" name="colorpreferido"></td>
            </tr>
            <tr>
                <th><label for="comentario">Comentario:</label></th><td> <input type="text" min="10" id="comentario" name="comentario" placeholder="Ingrese un minimo de diez caracteres"></td>
            </tr>
            <tr><td><input type="submit" value="Enviar"></td></tr>
          </table>
          </form>
        </section>
      </main>

      <!-- Contenedor secundario / derecho -->
      <div class="right">
        <h2>Info</h2>
        <p>Soy de Esperanza, Santa fe. Tengo 21 Años, nací el 5 de abril de 2003.</p>
      </div>
    </div>

    <!-- Pie de Página-->
    <footer>
      <p>Maximo Martin Programador y Bodybuilder</p>
    </footer>
  </body>
</html>
